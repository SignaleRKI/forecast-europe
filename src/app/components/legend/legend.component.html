<table mat-table [dataSource]="dataSource" matSort class="legend-table" [trackBy]="rowTrackBy">

  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let row">
      <div class="dot" [ngStyle]="{'border-color': row.color, 'background-color': isModelVisible(row.model) ? row.color : 'unset'}"></div>
    </td>
  </ng-container>

  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let row"> {{row.model}} </td>
  </ng-container>

  <ng-container matColumnDef="visibility">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <mat-icon>remove_red_eye</mat-icon>
    </th>
    <td mat-cell *matCellDef="let row">
      <!-- (change)="changeModelVisibility(row.model)" -->
      <mat-checkbox color="primary" [checked]="isModelVisible(row.model)">
      </mat-checkbox>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="changeModelVisibility(row.model)"
    [ngStyle]="{'opacity': row.data && row.data.length > 0 ? 1 : .5}" (mouseover)="highlight(row.model)"
    (mouseout)="highlight(undefined)"></tr>
</table>
